<!DOCTYPE html>
<html lang="es" >
<head>
  <meta charset="UTF-8">
  <title>Leyendas Quito</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/all.min.css'>
	<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Montserrat&amp;display=swap"rel="stylesheet'>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<audio id="background-audio" autoplay loop>
		<source src="mp3/X2Download.app - CHULLITA QUITEÑO MUSICA ECUATORIANA (128 kbps).mp3" type="audio/mpeg">
		Tu navegador no soporta el elemento de audio.
	</audio>

<div class="app">
	<div class="cardList">
		<button class="cardList__btn btn btn--left">
			<div class="icon">
				<svg>
					<use xlink:href="#arrow-left"></use>
				</svg>
			</div>
		</button>
		<div class="cards__wrapper">
			<div class="card current--card">
				<div class="card__image">
					<img src="https://static.wixstatic.com/media/88d877_082b0db890404b8d9d592a738225187e~mv2.jpeg/v1/fit/w_450%2Ch_378%2Cal_c%2Cq_80,enc_auto/file.jpg"  alt="" />
				</div>
				<button id="cantuna-btn">Cantuña</button>
			</div>

			<div class="card next--card">
				<div class="card__image">
					<img src="https://image.isu.pub/180423214416-bd837a827138452d82b1a2aefaee805a/jpg/page_1.jpg" alt="" />
				</div>
				<button id="padre-btn">El Padre Almeida</button>
			</div>

			<div class="card previous--card">
				<div class="card__image">
					<img src="https://estaeslahistoria.com/wp-content/uploads/2020/06/LEYENDA-DEL-ECUADOR-6.jpg" alt="" />
				</div>
				<button id="gallo-btn">El Gallo de la Catedral</button>
			</div>

		</div>

		<button class="cardList__btn btn btn--right">
			<div class="icon">
				<svg>
					<use xlink:href="#arrow-right"></use>
				</svg>
			</div>
		</button>

	</div>

	<div class="infoList">
		<div class="info__wrapper">
			<div class="info current--info">
				<h1 class="text name">Leyenda</h1>
				<h4 class="text location">Cantuña</h4>
				<p class="text description"></p>
			</div>

			<div class="info next--info">
				<h1 class="text name">Leyenda</h1>
				<h4 class="text location">El Padre Almeida</h4>
				<p class="text description"></p>
			</div>

			<div class="info previous--info">
				<h1 class="text name">Leyenda</h1>
				<h4 class="text location">El Gallo de la Catedral </h4>
				<p class="text description"></p>
			</div>

		</div>
	</div>
	<div class="app__bg">
		<div class="app__bg__image current--image">
			<img src="https://3.bp.blogspot.com/-j4FS9VppMnk/WGx0isPSdSI/AAAAAAAAUW8/pgKuFP89ywg-LEudW-ReNnGXpa366Wd5QCLcB/s1600/turismo-en-quito-el-panecillo.jpg" alt="" />
		</div>
		<div class="app__bg__image next--image">
			<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTBbu1eKMpPFNX6NdyAp4x50fb1cj_b1EjXExh8e3ElP5UX5Pi5MyztQPW93a9J3OgvAy0&usqp=CAU" alt="" />
		</div>
		<div class="app__bg__image previous--image">
			<img src="https://imagenes.elpais.com/resizer/5NmzgLWk3wRdq-oY-NEWCtpA86w=/1960x1470/cloudfront-eu-central-1.images.arcpublishing.com/prisa/M7ZEQUBVYC4CYD24U7W5UJKNZE.jpg" alt="" />
		</div>
	</div>

</div>

<div class="loading__wrapper">
	<div class="loader--text">Bienvenido a las Leyendas...</div>
	<div class="loader">
		<span></span>
	</div>
</div>


<svg class="icons" style="display: none;">
	<symbol id="arrow-left" xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'>
		<polyline points='328 112 184 256 328 400'
					 style='fill:none;stroke:#fff;stroke-linecap:round;stroke-linejoin:round;stroke-width:48px' />
	</symbol>
	<symbol id="arrow-right" xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'>
		<polyline points='184 112 328 256 184 400'
					 style='fill:none;stroke:#fff;stroke-linecap:round;stroke-linejoin:round;stroke-width:48px' />
	</symbol>
</svg>
  <script src='https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.3/gsap.min.js'></script>
<script  src="js/script.js"></script>
</body>
</html>
